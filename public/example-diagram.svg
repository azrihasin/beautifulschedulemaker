<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="300" y="50" font-family="Indie Flower, Arial" font-size="24" text-anchor="middle" fill="#111111">Timetable Planning Process</text>
  
  <!-- Process Boxes -->
  <rect x="100" y="100" width="150" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#111111" stroke-width="2" />
  <text x="175" y="145" font-family="Indie Flower, Arial" font-size="16" text-anchor="middle" fill="#111111">Course Selection</text>
  
  <rect x="350" y="100" width="150" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#111111" stroke-width="2" />
  <text x="425" y="145" font-family="Indie Flower, Arial" font-size="16" text-anchor="middle" fill="#111111">Schedule Creation</text>
  
  <rect x="100" y="250" width="150" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#111111" stroke-width="2" />
  <text x="175" y="295" font-family="Indie Flower, Arial" font-size="16" text-anchor="middle" fill="#111111">Conflict Resolution</text>
  
  <rect x="350" y="250" width="150" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#111111" stroke-width="2" />
  <text x="425" y="295" font-family="Indie Flower, Arial" font-size="16" text-anchor="middle" fill="#111111">Final Timetable</text>
  
  <!-- Arrows -->
  <path d="M 250 140 L 350 140" stroke="#111111" stroke-width="2" fill="none" />
  <polygon points="340,135 350,140 340,145" fill="#111111" />
  
  <path d="M 425 180 L 425 250" stroke="#111111" stroke-width="2" fill="none" />
  <polygon points="420,240 425,250 430,240" fill="#111111" />
  
  <path d="M 350 290 L 250 290" stroke="#111111" stroke-width="2" fill="none" />
  <polygon points="260,285 250,290 260,295" fill="#111111" />
  
  <path d="M 175 180 L 175 250" stroke="#111111" stroke-width="2" fill="none" />
  <polygon points="170,240 175,250 180,240" fill="#111111" />
  
  <!-- Annotations -->
  <text x="300" y="125" font-family="Indie Flower, Arial" font-size="12" text-anchor="middle" fill="#666666">Select courses</text>
  <text x="440" y="215" font-family="Indie Flower, Arial" font-size="12" text-anchor="middle" fill="#666666">Review</text>
  <text x="300" y="310" font-family="Indie Flower, Arial" font-size="12" text-anchor="middle" fill="#666666">Resolve conflicts</text>
  <text x="160" y="215" font-family="Indie Flower, Arial" font-size="12" text-anchor="middle" fill="#666666">Adjust</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="15" fill="#ef4444" opacity="0.7" />
  <circle cx="550" cy="50" r="15" fill="#3b82f6" opacity="0.7" />
  <circle cx="50" cy="350" r="15" fill="#10b981" opacity="0.7" />
  <circle cx="550" cy="350" r="15" fill="#f59e0b" opacity="0.7" />
</svg>